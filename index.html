<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Aninfor BXIII</title>
</head>
<body>
  <main>
    <img id="logo" src="PicsArt_Bianca.gif" alt="Imagem da logo">
    <h1 id="nome">Aninfor BXIII</h1>
    <p> O Aninfor BXIII é um local para obter informações de diversos animes.</p>
    <form>
      <div>
        <input type="text" name="animename" id="animename">
      </div>
      <div>
        <button>Pesquisar</button>
      </div>
      <img id="image_url" src="" alt="">
      <h2 id="title"></h2>
      <p id="synopsis"></p>
      <h3>Quantidade de episodios</h3>
      <p id="episodes"></p>
    </form>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
